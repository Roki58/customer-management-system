<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4">Add Customer</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block">Name</label>
      <input type="text" [(ngModel)]="customer.name" name="name" class="w-full border p-2 rounded" required />
    </div>
    <div>
      <label class="block">Email</label>
      <input type="email" [(ngModel)]="customer.email" name="email" class="w-full border p-2 rounded" required />
    </div>
    <div>
      <label class="block">Mobile Number</label>
      <input type="text" [(ngModel)]="customer.mobileNumber" name="mobileNumber" class="w-full border p-2 rounded" required />
    </div>
    <div>
      <label class="block">Address</label>
      <input type="text" [(ngModel)]="customer.address" name="address" class="w-full border p-2 rounded" required />
    </div>
    <div>
      <label class="block">Balance</label>
      <input type="number" [(ngModel)]="customer.balance" name="balance" class="w-full border p-2 rounded" required />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    <a routerLink="/" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
  </form>
</div>
