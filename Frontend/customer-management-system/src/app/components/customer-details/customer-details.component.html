<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4">Customer Details</h1>
  <div *ngIf="customer" class="border p-4 rounded shadow">
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Mobile Number:</strong> {{ customer.mobileNumber }}</p>
    <p><strong>Address:</strong> {{ customer.address }}</p>
    <p><strong>Balance:</strong> ${{ customer.balance }}</p>
    <div class="mt-4">
      <a routerLink="/print/{{ customer.id }}" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Print</a>
      <a routerLink="/" class="bg-gray-500 text-white px-4 py-2 rounded">Back</a>
    </div>
  </div>
</div>
