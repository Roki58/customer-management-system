<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-xl font-bold text-center border-b pb-2">Customer Management System</h1>
  <div *ngIf="customer" class="border p-4 rounded mt-4">
    <h2 class="text-lg font-bold mb-2">Customer Details</h2>
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Mobile Number:</strong> {{ customer.mobileNumber }}</p>
    <p><strong>Address:</strong> {{ customer.address }}</p>
    <p><strong>Balance:</strong> ${{ customer.balance }}</p>
  </div>
  <div class="text-right border-t pt-2">
    <p>Printed on {{ today | date:'mediumDate' }}</p>
    <button (click)="print()" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Print</button>
  </div>
</div>
