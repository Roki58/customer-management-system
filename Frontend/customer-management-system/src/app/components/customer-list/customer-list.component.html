<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Customer Management System</h1>
  <div class="mb-4">
    <a routerLink="/add" class="bg-blue-500 text-white px-4 py-2 rounded">Add Customer</a>
    <button (click)="printTable()" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Print Table</button>
  </div>
  <table class="w-full border-collapse border">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="border p-2">ID</th>
        <th class="border p-2">Name</th>
        <th class="border p-2">Email</th>
        <th class="border p-2">Mobile Number</th>
        <th class="border p-2">Address</th>
        <th class="border p-2">Balance</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td class="border p-2">{{ customer.id }}</td>
        <td class="border p-2">{{ customer.name }}</td>
        <td class="border p-2">{{ customer.email }}</td>
        <td class="border p-2">{{ customer.mobileNumber }}</td>
        <td class="border p-2">{{ customer.address }}</td>
        <td class="border p-2">${{ customer.balance }}</td>
        <td class="border p-2">
          <a routerLink="/details/{{ customer.id }}" class="bg-blue-500 text-white px-2 py-1 rounded mr-1">View</a>
          <a routerLink="/edit/{{ customer.id }}" class="bg-yellow-500 text-white px-2 py-1 rounded mr-1">Edit</a>
          <button (click)="deleteCustomer(customer.id)" class="bg-red-500 text-white px-2 py-1 rounded mr-1">Delete</button>
          <a routerLink="/print/{{ customer.id }}" class="bg-green-500 text-white px-2 py-1 rounded">Print</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
